<h2>{{ data.nombre }}</h2>

<form [formGroup]="categoriaForm" style="display: flex; flex-direction: column; gap: 20px; width: 100%; max-width: 400px;">

    <!-- Nombre Input Field -->
    <mat-form-field>
        <input matInput placeholder="Nombre" formControlName="nombre">
        <mat-error *ngIf="categoriaForm.get('nombre').hasError('required')">Nombre is required</mat-error>
    </mat-form-field>

    <!-- Descripción Input Field -->
    <mat-form-field>
        <input matInput placeholder="Descripción" formControlName="descripcion">
        <mat-error *ngIf="categoriaForm.get('descripcion').hasError('required')">Descripción is required</mat-error>
    </mat-form-field>

    <!-- Buttons -->
    <div style="display: flex; justify-content: space-between; gap: 10px;">
        <button *ngIf="!isEditMode" mat-raised-button color="primary" (click)="onAdd()">Add</button>
        <button *ngIf="isEditMode" mat-raised-button color="primary" (click)="onSave()">Update</button>
        <button mat-button mat-dialog-close (click)="onCancel()">Cancel</button>
    </div>

</form>
