<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por:" #input />
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nombreUsuario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NombreUsuario </th>
        <td mat-cell *matCellDef="let row"> {{ row.nombreUsuario }} </td>
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
        <td mat-cell *matCellDef="let row"> {{ row.correo }} </td>
      </ng-container>

      <!-- Contraseña Column -->
      <ng-container matColumnDef="contrasena">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Contraseña </th>
        <td mat-cell *matCellDef="let row"> {{ row.contrasena }} </td>
      </ng-container>
  
      <!-- Address Column -->
      <ng-container matColumnDef="direccionEnvio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion de envio </th>
        <td mat-cell *matCellDef="let row"> {{ row.direccionEnvio }} </td>
      </ng-container>
  
      <!-- Registration Date Column -->
      <ng-container matColumnDef="fechaRegistro">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de registro </th>
        <td mat-cell *matCellDef="let row"> {{ row.fechaRegistro }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
