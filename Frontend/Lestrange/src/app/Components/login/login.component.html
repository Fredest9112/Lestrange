<mat-card>
    <mat-card-header>
      <mat-card-title></mat-card-title>
      <h2>LOGIN</h2>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username">
          <mat-error *ngIf="username.invalid && username.touched">
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="password.errors?.['minlength'] && password.touched">
          </mat-error>
          <mat-error *ngIf="password.errors?.['required'] && password.touched">
          </mat-error>
        </mat-form-field>
        <button id="buttonLogin" mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
